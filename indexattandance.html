<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Attendance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Attendance Eligibility Calculator</h1>

    <label>Classes Attended (Present):</label>
    <input type="number" id="presentClasses" min="0" />

    <label>Total Classes Conducted So Far:</label>
    <input type="number" id="conductedClasses" min="0" />

    <label>Required Attendance Percentage (%):</label>
    <input type="number" id="requiredPercent" min="0" max="100" value="80" />

    <button onclick="calculateEligibility()">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        function calculateEligibility() {
            let present = parseInt(document.getElementById('presentClasses').value);
            let conducted = parseInt(document.getElementById('conductedClasses').value);
            let requiredPercent = parseFloat(document.getElementById('requiredPercent').value);

            if (isNaN(present) || isNaN(conducted) || present > conducted || requiredPercent <= 0 || requiredPercent > 100) {
                document.getElementById('result').innerHTML = '<b>Please enter valid numbers. Present classes should not exceed conducted classes, and required percentage should be between 1 and 100.</b>';
                return;
            }

            let currentPercent = ((present / conducted) * 100).toFixed(2);

            let output = `<b>üìä Current Attendance: ${currentPercent}% (${present} / ${conducted})</b><br><br>`;

            if (currentPercent >= requiredPercent) {
                // Calculate max classes can bunk
                let maxBunk = Math.floor((present - requiredPercent / 100 * conducted) / (requiredPercent / 100));
                output += `‚úÖ You are eligible.<br>You can bunk <b>${maxBunk}</b> more classes and still maintain ${requiredPercent}% attendance.`;
            } else {
                // Calculate how many more classes needed
                let requiredClasses = Math.ceil((requiredPercent / 100 * conducted - present) / (1 - requiredPercent / 100));
                output += `‚ö†Ô∏è You are below eligibility.<br>You need to attend at least <b>${requiredClasses}</b> more consecutive classes to reach ${requiredPercent}% attendance.`;
            }

            document.getElementById('result').innerHTML = output;
        }
    </script>
</body>

</html>
